# docker-compose.yml
version: '3.8'

services:
  # -------------------------------
  # Database (PostgreSQL)
  # -------------------------------
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - app-db-data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    networks:
      - app-network

  # -------------------------------
  # Redis Cache
  # -------------------------------
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - app-network

  # -------------------------------
  # Mailpit (Email Testing)
  # -------------------------------
  mailpit:
    image: axllent/mailpit:latest
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    environment:
      - MP_DATABASE=/data/mailpit.db
    volumes:
      - mailpit-data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8025"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # -------------------------------
  # SMS Catcher (Mock SMS)
  # -------------------------------
  smscatcher:
    build:
      context: ./mock-sms
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3001:3001" # API
      - "3002:3002" # Web UI
    environment:
      - PORT=3001
      - WEB_PORT=3002
    volumes:
      - smscatcher-data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3001/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - app-network
    develop:
      watch:
        - action: sync
          path: ./mock-sms/src
          target: /app/src
        - action: rebuild
          path: ./mock-sms/package.json

  # -------------------------------
  # Adminer (Database UI)
  # -------------------------------
  adminer:
    image: adminer:latest
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - app-network

  # -------------------------------
  # Prestart (Database Migrations)
  # -------------------------------
  prestart:
    build:
      context: ./backend
    depends_on:
      db:
        condition: service_healthy
    command: ["bash", "scripts/prestart.sh"]
    env_file:
      - .env
    environment:
      - POSTGRES_SERVER=db
    networks:
      - app-network

  # -------------------------------
  # Backend (FastAPI)
  # -------------------------------
  backend:
    build:
      context: ./backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      prestart:
        condition: service_completed_successfully
      mailpit:
        condition: service_started
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - POSTGRES_SERVER=db
      - REDIS_URL=redis://redis:6379
      - MAIL_SERVER=mailpit
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 25s
    networks:
      - app-network
    develop:
      watch:
        - action: sync
          path: ./backend/app
          target: /app/app
          ignore:
            - __pycache__/
            - "*.pyc"
        - action: rebuild
          path: ./backend/pyproject.toml

  # -------------------------------
  # Frontend (Next.js)
  # -------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    env_file:
      - frontend/.env.local
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=/api/v1
      - API_URL=http://backend:8000/api/v1
      - HOSTNAME=0.0.0.0
      - PORT=3000
    command: ["pnpm", "dev"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network
    develop:
      watch:
        - action: sync
          path: ./frontend/app
          target: /app/app
          ignore:
            - node_modules/
            - .next/
        - action: rebuild
          path: ./frontend/package.json

  # -------------------------------
  # Nginx Reverse Proxy
  # -------------------------------
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro,z
      - ./logs:/var/log/nginx:rw,z
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s  # âœ… This gives Nginx 15 seconds to stabilize before health checks begin
    networks:
      - app-network

volumes:
  app-db-data:
  redis-data:
  mailpit-data:
  smscatcher-data:

networks:
  app-network:
    driver: bridge