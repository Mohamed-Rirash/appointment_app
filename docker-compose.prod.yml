# =============================================================================
# PRODUCTION DOCKER COMPOSE
# Domain: mocaadapp.org
# Usage: docker compose -f docker-compose.prod.yml up -d
# =============================================================================

services:

  proxy:
    image: traefik:3.0
    restart: always
    networks:
      - traefik-public
      - default
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certificates:/certificates
    ports:
      - "80:80"
      - "443:443"
    command:
      - --providers.docker
      - --providers.docker.constraints=Label(`traefik.constraint-label`, `traefik-public`)
      - --providers.docker.exposedbydefault=false
      - --entrypoints.http.address=:80
      - --entrypoints.https.address=:443
      - --entrypoints.http.http.redirections.entrypoint.to=https
      - --entrypoints.http.http.redirections.entrypoint.scheme=https
      # Let's Encrypt Configuration
      - --certificatesresolvers.le.acme.email=${TRAEFIK_ACME_EMAIL:-mohamedjuro@gmail.com}
      - --certificatesresolvers.le.acme.storage=/certificates/acme.json
      - --certificatesresolvers.le.acme.tlschallenge=true
      # Use staging server to avoid rate limits (remove for production)
      # - --certificatesresolvers.le.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory
      - --accesslog
      - --log.level=INFO
    labels:
      - traefik.enable=true
      - traefik.constraint-label=traefik-public
      # HTTPS Redirect Middleware
      - traefik.http.middlewares.https-redirect.redirectscheme.scheme=https
      - traefik.http.middlewares.https-redirect.redirectscheme.permanent=true

  db:
    image: postgres:12
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}

  prestart:
    image: '${DOCKER_IMAGE_BACKEND}:${TAG-latest}'
    build:
      context: ./backend
    networks:
      - traefik-public
      - default
    depends_on:
      db:
        condition: service_healthy
    command: bash scripts/prestart.sh
    environment:
      - DOMAIN=${DOMAIN}
      - FRONTEND_HOST=${FRONTEND_HOST}
      - ENVIRONMENT=${ENVIRONMENT}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS}
      - SECRET_KEY=${SECRET_KEY}
      - FIRST_SUPERUSER=${FIRST_SUPERUSER}
      - FIRST_SUPERUSER_PASSWORD=${FIRST_SUPERUSER_PASSWORD}
      # Legacy SMTP vars
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_TLS=${SMTP_TLS}
      - EMAILS_FROM_EMAIL=${EMAILS_FROM_EMAIL}
      # Email config for FastAPI-Mail (Gmail SMTP for production)
      - MAIL_SERVER=${MAIL_SERVER:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME:-${SMTP_USER}}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-${SMTP_PASSWORD}}
      - MAIL_FROM=${MAIL_FROM:-${EMAILS_FROM_EMAIL}}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME:-MocaadApp}
      - MAIL_STARTTLS=${MAIL_STARTTLS:-true}
      - MAIL_SSL_TLS=${MAIL_SSL_TLS:-false}
      - USE_CREDENTIALS=${USE_CREDENTIALS:-true}
      # Database
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - SENTRY_DSN=${SENTRY_DSN}
      # SMS config
      - SMS_ENABLED=${SMS_ENABLED:-false}
      - SMS_API_KEY=${SMS_API_KEY:-not-used}
      - SMS_API_SECRET=${SMS_API_SECRET:-not-used}

  backend:
    image: '${DOCKER_IMAGE_BACKEND}:${TAG-latest}'
    restart: always
    networks:
      - traefik-public
      - default
    depends_on:
      db:
        condition: service_healthy
      prestart:
        condition: service_completed_successfully
    environment:
      - DOMAIN=${DOMAIN}
      - FRONTEND_HOST=${FRONTEND_HOST}
      - ENVIRONMENT=${ENVIRONMENT}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS}
      - SECRET_KEY=${SECRET_KEY}
      - FIRST_SUPERUSER=${FIRST_SUPERUSER}
      - FIRST_SUPERUSER_PASSWORD=${FIRST_SUPERUSER_PASSWORD}
      # Legacy SMTP vars
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_TLS=${SMTP_TLS}
      - EMAILS_FROM_EMAIL=${EMAILS_FROM_EMAIL}
      # Email config for FastAPI-Mail (Gmail SMTP for production)
      - MAIL_SERVER=${MAIL_SERVER:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME:-${SMTP_USER}}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-${SMTP_PASSWORD}}
      - MAIL_FROM=${MAIL_FROM:-${EMAILS_FROM_EMAIL}}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME:-MocaadApp}
      - MAIL_STARTTLS=${MAIL_STARTTLS:-true}
      - MAIL_SSL_TLS=${MAIL_SSL_TLS:-false}
      - USE_CREDENTIALS=${USE_CREDENTIALS:-true}
      # Database
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - SENTRY_DSN=${SENTRY_DSN}
      # SMS config
      - SMS_ENABLED=${SMS_ENABLED:-false}
      - SMS_API_KEY=${SMS_API_KEY:-not-used}
      - SMS_API_SECRET=${SMS_API_SECRET:-not-used}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    build:
      context: ./backend
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public
      - traefik.http.services.${STACK_NAME}-backend.loadbalancer.server.port=8000
      - traefik.http.routers.${STACK_NAME}-backend-http.rule=Host(`api.${DOMAIN}`)
      - traefik.http.routers.${STACK_NAME}-backend-http.entrypoints=http
      - traefik.http.routers.${STACK_NAME}-backend-https.rule=Host(`api.${DOMAIN}`)
      - traefik.http.routers.${STACK_NAME}-backend-https.entrypoints=https
      - traefik.http.routers.${STACK_NAME}-backend-https.tls=true
      - traefik.http.routers.${STACK_NAME}-backend-https.tls.certresolver=le
      - traefik.http.routers.${STACK_NAME}-backend-http.middlewares=https-redirect

  frontend:
    image: '${DOCKER_IMAGE_FRONTEND}:${TAG-latest}'
    restart: always
    networks:
      - traefik-public
      - default
    depends_on:
      - backend
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=https://api.${DOMAIN}/api/v1
        - NEXT_PUBLIC_API_FRONT=https://dashboard.${DOMAIN}
        - NODE_ENV=production
    environment:
      - IRON_SESSION_PASSWORD=${IRON_SESSION_PASSWORD}
      - NEXT_PUBLIC_API_URL=https://api.${DOMAIN}/api/v1
      - NEXT_PUBLIC_API_FRONT=https://dashboard.${DOMAIN}
      - API_URL=http://backend:8000/api/v1
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public
      - traefik.http.services.${STACK_NAME}-frontend.loadbalancer.server.port=3000
      - traefik.http.routers.${STACK_NAME}-frontend-http.rule=Host(`dashboard.${DOMAIN}`)
      - traefik.http.routers.${STACK_NAME}-frontend-http.entrypoints=http
      - traefik.http.routers.${STACK_NAME}-frontend-https.rule=Host(`dashboard.${DOMAIN}`)
      - traefik.http.routers.${STACK_NAME}-frontend-https.entrypoints=https
      - traefik.http.routers.${STACK_NAME}-frontend-https.tls=true
      - traefik.http.routers.${STACK_NAME}-frontend-https.tls.certresolver=le
      - traefik.http.routers.${STACK_NAME}-frontend-http.middlewares=https-redirect

volumes:
  app-db-data:
  traefik-certificates:

networks:
  traefik-public:
    name: traefik-public

