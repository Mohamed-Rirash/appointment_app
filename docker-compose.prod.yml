# =============================================================================
# MOCAADAPP – Full Stack Deployment (FastAPI + NextJS + Dokploy)
#   Public Endpoints:
#     https://api.${DOMAIN}          → Backend (FastAPI)
#     https://${DOMAIN}              → Frontend (Next.js)
#     https://${DOKPLOY_DOMAIN}      → Dokploy dashboard
#   Internal Services:
#     postgres, redis, prestart
#
#   Requirements:
#     - dokploy-network must exist externally
#     - Traefik must be running on the host as reverse proxy
# =============================================================================

services:
  # ===========================================================================
  # POSTGRES DATABASE
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    restart: always
    networks:
      - dokploy-network
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

  # ===========================================================================
  # REDIS
  # ===========================================================================
  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - dokploy-network
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 3

  # ===========================================================================
  # PRESTART SCRIPT (runs DB migrations, setup, etc.)
  # ===========================================================================
  prestart:
    build:
      context: ./backend
    image: mocaad-backend:${TAG:-latest}
    networks:
      - dokploy-network
    depends_on:
      postgres:
        condition: service_healthy
    command: ["bash", "scripts/prestart.sh"]
    environment: &backend-env
      DOMAIN: ${DOMAIN}
      FRONTEND_HOST: https://${DOMAIN}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      SECRET_KEY: ${SECRET_KEY}
      FIRST_SUPERUSER: ${FIRST_SUPERUSER}
      FIRST_SUPERUSER_PASSWORD: ${FIRST_SUPERUSER_PASSWORD}

      # SMTP
      MAIL_SERVER: ${MAIL_SERVER:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_FROM: ${MAIL_FROM}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME:-MocaadApp}
      MAIL_STARTTLS: ${MAIL_STARTTLS:-true}
      MAIL_SSL_TLS: ${MAIL_SSL_TLS:-false}
      USE_CREDENTIALS: ${USE_CREDENTIALS:-true}

      # DB
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

      # Redis
      REDIS_URL: redis://redis:6379

      # CORS
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-["https://${DOMAIN}"]}

      # SMS
      SMS_ENABLED: ${SMS_ENABLED:-false}
      SMS_API_KEY: ${SMS_API_KEY:-}
      SMS_API_SECRET: ${SMS_API_SECRET:-}

      # Sentry
      SENTRY_DSN: ${SENTRY_DSN:-}

  # ===========================================================================
  # BACKEND – FastAPI
  # ===========================================================================
  backend:
    build:
      context: ./backend
    image: mocaad-backend:${TAG:-latest}
    restart: always
    networks:
      - dokploy-network
    depends_on:
      postgres:
        condition: service_healthy
      prestart:
        condition: service_completed_successfully
    ports:
      - 8000
    environment: *backend-env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mocaad-backend.rule=Host(`api.${DOMAIN}`)"
      - "traefik.http.routers.mocaad-backend.entrypoints=websecure"
      - "traefik.http.routers.mocaad-backend.tls.certResolver=letsencrypt"
      - "traefik.http.services.mocaad-backend.loadbalancer.server.port=8000"

  # ===========================================================================
  # FRONTEND – Next.js (production)
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: https://api.${DOMAIN}/api/v1
        NEXT_PUBLIC_API_FRONT: https://${DOMAIN}
        NODE_ENV: production
    image: mocaad-frontend:${TAG:-latest}
    restart: always
    networks:
      - dokploy-network
    depends_on:
      - backend
    ports:
      - 3001
    environment:
      IRON_SESSION_PASSWORD: ${IRON_SESSION_PASSWORD}
      API_URL: http://backend:8000/api/v1
      NEXT_PUBLIC_API_URL: https://api.${DOMAIN}/api/v1
      NEXT_PUBLIC_API_FRONT: https://${DOMAIN}
      PORT: 3001
      HOSTNAME: "0.0.0.0"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mocaad-frontend.rule=Host(`${DOMAIN}`) || Host(`www.${DOMAIN}`)"
      - "traefik.http.routers.mocaad-frontend.entrypoints=websecure"
      - "traefik.http.routers.mocaad-frontend.tls.certResolver=letsencrypt"
      - "traefik.http.services.mocaad-frontend.loadbalancer.server.port=3001"

  # ===========================================================================
  # DOKPLOY DASHBOARD – https://${DOKPLOY_DOMAIN}
  # ===========================================================================
  dokploy:
    image: dokploy/dokploy:latest
    restart: always
    networks:
      - dokploy-network
    ports:
      - 3000
    environment:
      NODE_ENV: production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dokploy.rule=Host(`${DOKPLOY_DOMAIN}`)"
      - "traefik.http.routers.dokploy.entrypoints=websecure"
      - "traefik.http.routers.dokploy.tls.certResolver=letsencrypt"
      - "traefik.http.services.dokploy.loadbalancer.server.port=3000"

# ===========================================================================
# VOLUMES
# ===========================================================================
volumes:
  pg-data:
  redis-data:

# ===========================================================================
# NETWORKS
# ===========================================================================
networks:
  dokploy-network:
    external: true
