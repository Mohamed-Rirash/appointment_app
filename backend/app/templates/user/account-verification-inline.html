<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Activate your account</title>
  </head>
  <body style="margin:0;padding:0;background-color:#f5f7fb;font-family:Arial,Helvetica,sans-serif;color:#2b2b2b;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color:#f5f7fb;">
      <tr>
        <td align="center" style="padding:24px;">
          <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="max-width:600px;background:#ffffff;border-radius:12px;overflow:hidden;border:1px solid #e6e9f2;">
            <tr>
              <td style="padding:24px 24px 0 24px;text-align:center;background:#ffffff;">
                <h1 style="margin:0 0 8px 0;font-size:22px;line-height:28px;color:#111827;">Welcome to {{ app_name }}!</h1>
                <p style="margin:0 0 8px 0;font-size:14px;color:#6b7280;">Hi <strong>{{ name }}</strong>, please activate your account.</p>
              </td>
            </tr>
            <tr>
              <td style="padding:0 24px 24px 24px;background:#ffffff;">
                <p style="margin:16px 0 0 0;font-size:14px;color:#374151;">Click the button below to activate your account:</p>
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" style="margin:16px 0 8px 0;">
                  <tr>
                    <td align="center" bgcolor="#16a34a" style="border-radius:8px;">
                      <a href="{{ activate_url }}" style="display:inline-block;padding:12px 18px;color:#ffffff;text-decoration:none;font-weight:600;font-size:14px;line-height:16px;border-radius:8px;">Activate Account</a>
                    </td>
                  </tr>
                </table>
                <p style="margin:8px 0 0 0;font-size:12px;color:#6b7280;word-break:break-all;">If the button doesn’t work, copy and paste this URL into your browser:<br>
                  <a href="{{ activate_url }}" style="color:#2563eb;text-decoration:underline;">{{ activate_url }}</a></p>
              </td>
            </tr>
            <tr>
              <td style="padding:16px 24px 24px 24px;background:#f9fafb;border-top:1px solid #e6e9f2;text-align:center;">
                <p style="margin:0;font-size:12px;color:#9ca3af;">© {{ app_name }}</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
